<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mdp oublié</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../ressources/css/style.css">
</head>
<body>
    <h1>Mot de passe oublié</h1>
    <p class="center">Remplissez les champs ci-dessous, vous recevrez par e-mail un lien pour réinitialiser votre mot de passe.</p>
    <div class="contLog">
        <form class="formLog" method="POST" action="newPass.html">
            <p><label for="pseudo">Votre nom</label> : <input type="text" name="pseudo" id="pseudo"  /></p>
            <p><label for="mail">Votre e-mail</label> : <input type="email" name="mail" id="mail" /></p>
            <p><input class="sButton" type="submit" value="Envoyer" /></p>
        </form>
    </div>
</body>
</html>
